<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Registro</h2>
<form id="registerForm">
    <label>Nombre completo:</label>
    <input type="text" id="fullName" required><br>

    <label>Usuario:</label>
    <input type="text" id="regUser" required><br>

    <label>Correo:</label>
    <input type="email" id="email" required><br>

    <label>Teléfono:</label>
    <input type="tel" id="phone" pattern="\d{10}" placeholder="10 dígitos" required><br>

    <label>Contraseña:</label>
    <input type="password" id="regPass" required><br>

    <label>Confirmar contraseña:</label>
    <input type="password" id="confirmPass" required><br>

    <label>
        <input type="checkbox" id="terms" required> Acepto términos
    </label><br>

    <button type="submit">Registrar</button>
</form>

<p id="registerMsg"></p>

<script src="script.js"></script>
</body>
</html>
